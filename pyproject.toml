[project]
name = "wiseagents"
version = "0.0.1"
description = "Multi-agent framework"
authors = []
readme = "README.md"
requires-python = ">=3.8.1,<4.0"

dependencies = [
    "langchain==0.2.3",
    "langchain-openai==0.1.7",
    "pydantic==2.7.4",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[pytest]
pythonpath = "src"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

